<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 미리보기 툴 Font Preview Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="main-body">
  <div class="main-wrapper">
    <div class="functions-container">
    <div class="font-preview">
        <div class="font-selector-section noto-sans">
          <div class="font-selector-wrapper">
            <!-- <div class="control-label">폰트 선택</div> -->
            <div class="control-input">
              <select id="fontSelect" class="font-select" onchange="changeFont(this.value)">
                <option value="">폰트를 선택하세요</option>
              </select>
            </div>
          </div>
      </div>
      <div class="controls-section noto-sans">
        <div class="writing-mode-control">
          <div class="control-label">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.42 109.43">
                  <rect class="cls-1" x="19.48" y="26.16" width="70.47" height="4.8"/>
                  <rect class="cls-1" x="19.48" y="78.47" width="50.85" height="4.8"/>
                  <rect class="cls-1" x="19.48" y="52.31" width="70.47" height="4.8"/>
                  <path class="cls-1" d="M109.42,109.43H0V0h109.42v109.43ZM4.8,104.62h99.83V4.8H4.8v99.82Z"/>
                </svg>
            </div>쓰기 방향</div>
          <div class="control-input">
            <div class="toggle-dots" role="tablist" aria-label="텍스트 방향">
              <button type="button" class="dot active" aria-pressed="true" data-dir="0" onclick="setTextDirection(0)"></button>
              <span class="dot-label" role="button" tabindex="0" onclick="setTextDirection(0)">가로쓰기</span>
              <button type="button" class="dot" aria-pressed="false" data-dir="1" onclick="setTextDirection(1)"></button>
              <span class="dot-label" role="button" tabindex="0" onclick="setTextDirection(1)">세로쓰기</span>
            </div>
          </div>
        </div>
        <div class="font-size-control">
          <div class="control-label">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.42 109.43">
                  <polygon class="cls-1" points="19.48 26.16 19.48 30.96 40.7 30.96 40.7 80.87 45.49 80.87 45.49 30.96 66.71 30.96 66.71 26.16 19.48 26.16"/>
                  <rect class="cls-1" x="59.93" y="52.31" width="30.02" height="4.8"/>
                  <rect class="cls-1" x="72.54" y="54.71" width="4.8" height="26.16"/>
                  <path class="cls-1" d="M109.42,109.43H0V0h109.42v109.43ZM4.8,104.62h99.83V4.8H4.8v99.82Z"/>
                </svg>
            </div>글자 크기</div>
          <div class="control-input">
            <input type="range" min="15" max="45" value="30" step="1" oninput="changeFontSize(this.value)">
          </div>
        </div>
        <div class="letter-spacing-control">
          <div class="control-label">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.42 109.43">s
                  <path class="cls-1" d="M109.42,109.43H0V0h109.42v109.43ZM4.8,104.62h99.83V4.8H4.8v99.82Z"/>
                  <polygon class="cls-1" points="55.39 26.16 50.26 26.16 36.31 74.03 22.35 26.16 17.23 26.16 33.75 80.87 38.87 80.87 55.39 26.16"/>
                  <path class="cls-1" d="M87.07,80.87h5.12l-16.52-54.71h-5.13l-16.51,54.71h5.12l5.02-17.22h17.87l5.02,17.22ZM65.58,58.85l7.54-25.86,7.54,25.86h-15.07Z"/>
                </svg>
            </div>글자 사이</div>
          <div class="control-input">
            <input type="range" min="-100" max="100" value="0" step="10" oninput="showValueLetter(this.value)">
          </div>
        </div>
        <div class="line-height-control">
          <div class="control-label">
            <div class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.42 109.43">
                <path class="cls-1" d="M109.42,109.43H0V0h109.42v109.43ZM4.8,104.62h99.83V4.8H4.8v99.82Z"/>
                <rect class="cls-1" x="58.71" y="52.31" width="31.23" height="4.8"/>
                <rect class="cls-1" x="58.71" y="26.16" width="31.23" height="4.8"/>
                <rect class="cls-1" x="58.71" y="78.47" width="31.23" height="4.8"/>
                <polygon class="cls-1" points="47.33 46.72 47.33 39.94 32.56 25.16 17.78 39.94 17.78 46.72 30.16 34.35 30.16 75.08 17.78 62.7 17.78 69.49 32.56 84.26 47.33 69.49 47.33 62.7 34.95 75.08 34.95 34.35 47.33 46.72"/>
              </svg>
            </div>글줄 사이</div>
          <div class="control-input">
            <input type="range" min="1" max="2.0" value="1.5" step="0.1" oninput="showValueHeight(this.value)">
          </div>
        </div>
      </div>
      <div id="textEditor" contenteditable="true" spellcheck="false"></div>
    </div>
  </div>

  <div class="glyph-container">
      <div class="glyphs">
        <div class="glyphs-cover">
          <div class="glyphs-title">
            글리프 보기
          </div>
          <div class="preview"><span>글리프를 선택하세요</span></div>
        </div>
        <div class="glyphs-contents">
          <div class="slide-navigation">
            <button class="slide-btn prev-btn" id="prevBtn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.42 109.43">
                <path class="cls-1" d="M109.42,109.43H0V0h109.42v109.43ZM4.8,104.62h99.83V4.8H4.8v99.82Z"/>
                <polygon class="cls-1" points="39.34 54.71 67.9 26.16 61.12 26.16 32.56 54.71 61.11 83.27 67.9 83.27 39.34 54.71"/>
              </svg>
            </button>
            <button class="slide-btn next-btn" id="nextBtn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.42 109.43">
                <path class="cls-1" d="M0,0h109.42v109.43H0V0ZM104.63,4.8H4.8s0,99.82,0,99.82h99.83s0-99.82,0-99.82Z"/>
                <polygon class="cls-1" points="70.08 54.71 41.53 26.16 48.31 26.16 76.87 54.71 48.32 83.27 41.53 83.27 70.08 54.71"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
  </div>
  </div>
</body>
<script src="assets/js/main.js" defer></script>
<script src="edit-here.js" defer></script>
<script src="assets/js/font-loader.js" defer></script>
<script src="assets/js/glyph-converter.js" defer></script>
<script src="assets/js/interface-controller.js" defer></script>

</html>
